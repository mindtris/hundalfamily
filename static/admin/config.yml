site_url: https://hundalfamily.netlify.app/
logo_url: https://ntn-boilerplate.netlify.app/icon.png

publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: uipages
  squash_merges: true

# used together with `npx netlify-cms-proxy-server`. https://www.netlifycms.org/docs/beta-features/#working-with-a-local-git-repository
local_backend: true

media_folder: static/images
public_folder: /images

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: "Site settings"
    name: "site"
    files:
      - label: "Info"
        name: "info"
        file: "content/site/info.json"
        format: "json"
        editor:
          preview: false
        fields:
          - {
              label: Site Name,
              name: sitename,
              widget: string,
              hint: "This is used for the site title",
            }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: "This is used as descriptive text for links that link to this site",
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern:
                [
                  "^[a-z]{2}([-])?([A-Za-z]{2})?$",
                  'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")',
                ],
            }
          # - { label: Site Email, name: siteemail, widget: string, required: false }
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    format: "frontmatter"
    slug: "{{fields.createdAt}}-{{slug}}"
    # editor:
    #   preview: true
    fields:
      - {
          label: "Created Date",
          name: "createdAt",
          widget: "datetime",
          date_format: "YYYY-MM-DD",
          time_format: false,
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          valueField: "{{slug}}",
          searchFields: ["name"],
          displayFields: ["name"],
        }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "Image", name: "blogimage", widget: image }
      - name: "tags"
        label: "Tags"
        widget: "list"
        fields:
          - { name: "tag", label: "tag", widget: "string" }

  - name: "home"
    label: "Home"
    folder: "content/home"
    format: "frontmatter"
    # editor:
    #   preview: true
    fields:
      - { label: "Header", name: "header", widget: "string", required: true }
      - {
          label: "Paragraph",
          name: "paragraph",
          widget: "string",
          required: true,
        }
      - { label: "Image", name: "image", widget: "string", required: false }
      - {
          label: "Video Link",
          name: "videoLink",
          widget: "string",
          required: false,
        }
      # - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: authors
    label: Authors
    folder: content/author/
    format: "frontmatter"
    create: true
    slug: "{{fields.createdAt}}-{{name}}"
    fields:
      - {
          label: "Created Date",
          name: "createdAt",
          widget: "datetime",
          date_format: "YYYY-MM-DD",
          time_format: false,
        }
      - { label: Name, name: name, widget: string }
      - { label: Title, name: title, widget: string }
      - { label: Email, name: email, widget: string }
      - { label: Shortbio, name: shortbio, widget: text }
      - { label: Image, name: authorimage, widget: image }
  - name: member
    label: Family Member
    folder: content/family-member/
    format: "frontmatter"
    create: true
    slug: "{{fields.createdAt}}-{{name}}"
    fields:
      - {
          label: "Created Date",
          name: "createdAt",
          widget: "datetime",
          date_format: "YYYY-MM-DD",
          time_format: false,
        }
      - { label: Name, name: name, widget: string, required: true }
      - {
          label: Birthdate,
          name: birthdate,
          widget: date,
          default: "",
          format: "YYYY-MM-DD",
          required: true,
        }
      - { label: Image, name: image, widget: image, required: true }
      - { label: Nickname, name: nickname, widget: string, required: true }
      - { label: Is Star, name: starred, widget: boolean, default: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: family-tree
    label: Family Tree
    folder: content/family-tree-members/
    format: "json"
    create: true
    slug: "{{fields.createdAt}}-{{name}}"
    fields:
      - {
          label: "Created Date",
          name: "createdAt",
          widget: "datetime",
          date_format: "YYYY-MM-DD",
          time_format: false,
        }
      - { label: Full Name, name: name, widget: string, required: true }
      - {
          label: Gender,
          name: gender,
          widget: select,
          options: ["Male", "Female"],
          required: true,
        }
      - {
          label: Birthdate,
          name: birthdate,
          widget: date,
          default: "",
          format: "YYYY-MM-DD",
          required: true,
        }
      - { label: Image, name: image, widget: image, required: true }
      - {
          label: "Father",
          name: "father",
          widget: "relation",
          collection: "family-tree",
          valueField: "{{slug}}",
          searchFields: ["name"],
          displayFields: ["name"],
        }
      - {
          label: "Husband",
          name: "husband",
          widget: "relation",
          collection: "family-tree",
          valueField: "{{slug}}",
          searchFields: ["name"],
          displayFields: ["name"],
        }
  - name: history
    label: History
    folder: content/history/
    format: "frontmatter"
    slug: "{{name}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "content/projects"
    create: true
    format: "frontmatter"
    slug: "{{slug}}"
    preview_path: "projects/{{slug}}"
    fields:
      - {
          label: "Project Category",
          name: "category",
          widget: "select",
          default: "animals",
          options:
            [
              { label: "Animals", value: "animals" },
              { label: "Food", value: "food" },
            ],
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - {
          label: "Cover Image",
          name: "cover",
          widget: "image",
          required: false,
          allow_multiple: false,
        }
      - { label: "Content", name: "body", widget: "markdown", required: false }
      - {
          label: "Gallery",
          name: "gallery",
          widget: "list",
          required: false,
          summary: "{{fields.image}}",
          field: { label: "Image", name: "image", widget: "image" },
        }
